<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-IXLX6OBn.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">Form</h1>
        <a class="back-link" href="./index.html">Go back</a>
      </div>

      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input type="email" name="email" autofocus />
        </label>

        <label>
          Message
          <div class="message-wrapper">
            <textarea name="message" rows="8"></textarea>
            <svg
              class="message-border"
              width="360"
              height="80"
              viewBox="0 0 360 80"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            ></svg>
          </div>
        </label>

        <button type="submit">Submit</button>
      </form>
    </main>

  </body>
</html>
